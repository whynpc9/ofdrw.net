name: Publish NuGet

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Ofdrw.Net.sln

      - name: Build
        run: dotnet build Ofdrw.Net.sln -c Release --no-restore

      - name: Test
        run: dotnet test Ofdrw.Net.sln -c Release --no-build --verbosity normal

      - name: Pack SDK packages
        run: |
          dotnet pack src/Ofdrw.Net.Core/Ofdrw.Net.Core.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Packaging/Ofdrw.Net.Packaging.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Layout/Ofdrw.Net.Layout.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Reader/Ofdrw.Net.Reader.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Converter.Abstractions/Ofdrw.Net.Converter.Abstractions.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Converter.Pdf/Ofdrw.Net.Converter.Pdf.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.Converter/Ofdrw.Net.Converter.csproj -c Release --no-build -o artifacts/nuget
          dotnet pack src/Ofdrw.Net.EmrTechSpec/Ofdrw.Net.EmrTechSpec.csproj -c Release --no-build -o artifacts/nuget

      - name: List artifacts
        run: ls -lh artifacts/nuget

      - name: Publish packages (.nupkg)
        run: dotnet nuget push "artifacts/nuget/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate

      - name: Publish symbols (.snupkg)
        run: dotnet nuget push "artifacts/nuget/*.snupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_API_KEY }}" --skip-duplicate
