name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Ofdrw.Net.sln

      - name: Build
        run: dotnet build Ofdrw.Net.sln -c Release --no-restore

      - name: Test
        run: dotnet test Ofdrw.Net.sln -c Release --no-build --verbosity normal
